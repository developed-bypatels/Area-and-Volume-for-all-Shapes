<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>



	<div class="container">
	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>Many of our components require the use of JavaScript to function. Specifically, they require jQuery, Popper.js, and our own JavaScript plugins.</p>
		<button class="btn btn-success">Hi There!!</button>
	</div>

	<h1>Bootstrap Basics</h1>
	<button  class="btn btn-primary btn-lg">Click Me!!</button>
	<a href="http://getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

	<button href="http://getbootstrap.com" class="btn btn-info btn-lg" disabled>Disabled Button</button>

	<a href="http://getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

	<form>
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  <div class="form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	</div>
</body> 
</html>
